<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" href="./assets/logo2.ico">
</head>
<body class="body">
    <header></header>
    <main class="contenedor-main">
        <div class="contenedor-main-logo">
            <img src="./assets/Group 3.png" alt="Logo de Alura latam" class="imagen-logo">
        </div>
        <section class="contenedor-main-encriptador">
            <div class="contenedor-textarea">
                <textarea name="texto" id="texto-usuario" class="texto-usuario" placeholder="Ingrese el texto aqui"></textarea>
            </div>
            <p class="mensaje-informativo"><img src="./assets/bi_exclamation-circle-fill.png" alt="Icono de alerta"><span id="texto-informativo" class="texto-informativo">Solo letras minúsculas y sin acentos.</span></p>
            <div class="contenedor-encriptador-botones">
                <button onclick="encriptarTexto()" class="boton-encriptar">Encriptar</button>
                <button onclick="desencriptarTexto()" class="boton-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="contenedor-main-resultado">
            <div class="contenedor-main-resultado-previo">
                <img src="./assets/Muñeco.png" alt="Imagen de una persona encriptando" class="imagen-resultado">
                <div class="contenedor-resultado-texto">
                    <h2 class="resultado-subtitulo">Ningún mensaje fue encontrado</h2>
                    <p class="resultado-texto">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
            </div>
            <div class="contenedor-main-resultado-final">
                <p class="texto-final"></p>
                <button onclick="botonCopiar()" class="boton-copiar">Copiar</button>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="./js/app.js"></script>
</body>
</html>
